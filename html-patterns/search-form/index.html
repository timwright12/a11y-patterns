<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>a11y patterns - search box</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!---
      Source: https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Roles/search_role
    -->
    <form action="/search" aria-label="Sitewide" method="get" role="search">
      <label for="q">Search</label>
      <input id="q" name="q" spellcheck="false" type="search" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
